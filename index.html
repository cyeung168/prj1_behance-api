<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta property="og:image" content="images/screencap.png"/>
	<meta property="og:description" content="Built a website with an emphasis on user experience through conversational interaction using Javascript to display graphic design portfolio by Behance's API."/>

	<title>Cynthia Yeung Behance API Portfolio</title>
<!-- LINKED CSS FILES -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<link href="https://fontastic.s3.amazonaws.com/GV4mnU4kvRz9424ujrcEm/icons.css" rel="stylesheet">

	<!-- Project Linked CSS -->
	<link rel="stylesheet" href="style.css">
</head>


<!-- START BODY CONTENT -->

<body>
	<div class="container-fluid">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
		    <div class="navbar-header">
		    	<a class="navbar-brand" href="index.html">
		    		<img src="images/logo.png" style="height:125%">
		    	</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right ">
                	<li><a href="http://www.linkedin.com/in/cyeung168" target="_blank"><div class="icon" data-icon="c"></div></a>
                    <li><a href="http://www.twitter.com/cyeung168/" target="_blank"><div class="icon" data-icon="d"></div></a>
                    <li><a href="http://www.instagram.com/cyeung168/" target="_blank"><div class="icon" data-icon="e"></div></a>
                    <li><a href="http://onesixeight.tumblr.com/" target="_blank"><div class="icon" data-icon="i"></div></a>
		    </ul>
		</div>
	</nav>

	<div class="container-fluid main-area">

	<div class="intro-area">
	<div class="row">

		<div class="intro-prompt col-sm-8 col-sm-offset-2 text-center">
			<form action="javascript:void(0);">
			<label for="viewer-name">Hello</label>
			<input type="text" id="viewer-name" placeholder="Stranger" autofocus>.
			</form>
			<div class="input-cmd"></div>
		</div>
 
		<div class="intro-reveal col-sm-6 col-sm-offset-3 text-center">
			<h1>So <div class="insert-name"></div>, I'll make this short and sweet.</h1>
			<p>My name is Cynthia Yeung, I'm a graphic designer from Atlanta<br>
			—wait for it—learning web development in San Francisco. <em>what?</em></p>

			<p>Stay focused—See what I can do.</p>
			<button type="button" class="btn btn-default show-portfolio">Some fucking Harry Potter magic.</button>
		</div>

	</div>
	</div>
	
	<!-- Portfolio Area -->
	<div class="container portfolio-area"></div>
	
	<script id="portfolio-template" type="text/x-handlebars-template">
		<h1>Tricks, no magic. <small>Or is it?</small></h1>
			<ul class="hover-overlay">
				{{#each projectData.projects}} 
				<div class="col-sm-3">
					<li>
						<a data-toggle="modal" data-target=".bs-example-modal-lg">
							<img class="project-item" src="{{covers.[230]}}" data-projectid="{{id}}">
							<div class="color-overlay">
								<div class="details-overlay">{{name}}</div>
							</div>
						</a>
					</li> 
				</div>
				{{/each}}
			</ul>
	</script>

	

	<!-- MODAL PROJECT DETAILS -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
	    	
	    	<!-- Project area -->
	    	<div class="modal-content"></div>

			<script id="project-template" type="text/x-handlebars-template">
				<div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal">×</button>					
	                <h3>{{project.name}}</h3>
                </div>
                
                <div class="modal-body">
	                <div class="row">
					
						<div class="col-sm-8">
							<div id="prj-img-car" class="carousel slide" data-ride="carousel">
							  <!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
							    {{#each project.modules}}
							    <div class="item">
							    	<img src="{{src}}" style="width=450px">  
							    </div>
							     {{/each}}
							</div>

							  <!-- Controls -->
							<a class="left carousel-control" href="#prj-img-car" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#prj-img-car" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
							</div>
						</div>


						<div class="col-sm-4">
						<div class="category">Description</div>
							<p>{{project.description}}</p>
						<div class="category">Tags</div>
						<p>{{project.tags}}</p>
						</div>

					</div>
				</div>
			</script>
		</div>
	</div>

	<!-- Close Container -->
	</div>
	</div>


<!-- LINKED JQUERY FILES -->

	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- Handlebars -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- Project Linked Javascript -->
	<script src="script.js"></script>

</body>
</html>
