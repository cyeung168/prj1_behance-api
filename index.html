<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>C Yeung Behance API Portfolio</title>

<!-- LINKED CSS FILES -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<!-- Project Linked CSS -->
	<link rel="stylesheet" href="style.css">
</head>


<!-- START BODY CONTENT -->

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="#">
      </a>
      <ul class="nav navbar-nav navbar-right">
       <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
        </ul>
    </div>
  </div>
</nav>

	<div class="container">
	
	<!-- Portfolio Area -->
	<div class="portfolio-area"></div>
	
	<script id="portfolio-template" type="text/x-handlebars-template">
			<ul>
				{{#each projectData.projects}} 
				<div class="col-sm-3">
				<a href="javascript:void(0);"><li><img class="project-item" src="{{covers.[230]}}" data-projectid="{{id}}"></li> 
				{{name}}</a>
				</div>
				{{/each}}
			</ul>
	</script>

	
	<div class="project-area"></div>
	<script id="project-template" type="text/x-handlebars-template">
		{{#each project.modules}}
		<div class="col-sm-6">
			<img src="{{src}}">	
		</div>
		{{/each}}
		<div class="col-sm-6">
			<h1>{{project.name}}</h1>
			<p>{{project.description}}</p>
		</div>
	</script>
	

	<!-- Close Container -->
	</div>


<!-- LINKED JQUERY FILES -->

	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- Handlebars -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

	<!-- Project Linked Javascript -->
	<script src="script.js"></script>

</body>
</html>
